<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="Carrito.css">
</head>
<body>
  <div class="carrito-lateral carrito-page" id="carrito-lateral">
    <div class="contenido-carrito">
      <div class="detalles-carrito" id="detalles-carrito">
        <!-- Aquí se mostrarán los detalles del carrito -->
      </div>
      <div class="total-precio">
        Total: $<span id="precio-total">0</span>
        <button id="btn-pagar">Pagar Ahora</button>
        <div class="metodos-pago">
          <p>Selecciona un método de pago:</p>
          <label><input type="radio" name="metodo-pago" value="tarjeta" checked> Tarjeta de Debito</label>
          <label><input type="radio" name="metodo-pago" value="paypal"> Tarjeta de Crédito</label>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="Carrito.js"></script>
</body>
</html>
